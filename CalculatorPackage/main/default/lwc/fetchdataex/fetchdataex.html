<template>
    <lightning-card title="My Account Record" icon-name="standard:account">
        <template if:true={account.data}>
            <div class="slds-m-around_medium">
                <p>{name}</p>
                <p>{description}</p>
                <lightning-button label="Get Contacts" onclick={getContacts}></lightning-button>
            </div>
        </template>
        <template if:true={account.error}>
            <p>Error is: {contact.error} </p>
        </template>
        <template for:each={myContacts} for:item="item" for:index="index">
            <div key={item.Name}>Contact: {item.Name}  Email: {item.Email}</div>
        </template>
    </lightning-card>
</template>
